<!DOCTYPE html>
<html>
<head>
	<title>RPG-Game</title>
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
	<!-- Bootstrap File -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  	<!-- javascript -->
  	<script type="text/javascript" src="assets/javascript/game.js"></script>
  	<!-- google fonts -->
  	<link href="https://fonts.googleapis.com/css?family=Overlock+SC|Roboto+Mono" rel="stylesheet">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	
	<!-- page title -->
	<div class= "row">
		<h1>Who's The King of The Jungle?</h1>
	</div>
	
	<!-- player list -->
	<div id="playerList" class="row">
		<h2>Players</h2>
		<!-- <div id="playerStart"> -->
		<div class="col-offset-3 col-md-9">
			<!-- <div class="row"> -->
				<div id="player1" class="players" value="250">
					<img id="Mufasa" src="assets/images/mufasa.jpg" height="100px" width="100px"/>
					<div id="mufasaPoints" class="points">250</div>
				</div>
				<div id="player2" class="players">
					<img id="Scar" src="assets/images/scar.jpg" height="110px" width="110px"/>
					<div id="scarPoints" class="points">230</div>
				</div>
			
			
				<div id="player3" class="players">
					<img id="Simba" src="assets/images/simba.jpg" height="110px" width="110px"/>
					<div id="simbaPoints" class="points">150</div>
				</div>
				<div id="player4" class="players">
					<img id="Timone" src="assets/images/timone.jpg" height="110px" width="110px"/>
					<div id="timonePoints" class="points">100</div>
				</div>
			
			
				<div id="player5" class="players">
					<img id="Pumbaa" src="assets/images/pumbaa.jpg" height="110px" width="110px"/>
					<div id="pumbaaPoints" class="points">125</div>
				</div>
			<!-- </div> -->
		</div>
		<!-- </div> -->
		

	</div>

	<!-- instructions -->
	<div id ="instructions" class="row">
		<h2>Instructions</h2>
		<h3>Choose your character</h3>
		<h3>Choose your enemy</h3>
		<h3>Click attack to strike your enemy</h3>
	</div>

	<!-- your player -->
	<div class="row loadHide">
		<div class="col-md-5 col-xs-5">
			<div class="playerHeader">
				<h2>Your Player</h2> 
			</div>
			
			<div id="playerSet">
				<div id="defender"></div>
			</div>
			<div  id="button" class="row">
				<button id="attck-btn" class="btn btn-danger">Attack</button>
			</div>
		</div>
		
		<div class="col-md-2 col-xs-2">
			<div class="row loadHide">
				<div id="attackText"></div>
			</div>
		</div>

		<div class="col-md-5 col-xs-5">
			<div class="row loadHide">
			<h2 class="enemyHeader">Your Enemy</h2>
			<div id="yourEnemy">

				<div id="enemy"></div>
			</div>
		</div>
		
	</div>

	</div>

	<div class="row">
		<div class="loose">
			<h1>Not You!</h1>
		</div>
	</div>

	<div class="row">
		<div class="winner">
			<h1>You Are!</h1>
		</div>
	</div>
	
	<div class="row">
		<button id="replay" class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span> Replay</button>
	</div>
	<!-- enemy list -->
	<div class="row loadHide">
		<h2>Enemies</h2>
		<div class="enemySet">
			<div id="enemies"></div>
		</div>
	</div>

</body>
</html>
